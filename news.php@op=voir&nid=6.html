			var uagent    = navigator.userAgent.toLowerCase();
			var ua_vers   = parseInt(navigator.appVersion);
			var is_webtv  = (uagent.indexOf('webtv') != -1);
			var is_opera  = (uagent.indexOf('opera') != -1);
			var is_safari = ( (uagent.indexOf('safari') != -1) || (navigator.vendor == "Apple Computer, Inc.") );
			var is_ie     = ( (uagent.indexOf('msie') != -1) && (!is_opera) && (!is_safari) && (!is_webtv) );
			var is_win    =  ( (uagent.indexOf("win") != -1) || (uagent.indexOf("16bit") !=- 1) );

			function VerifyForm()
			{
				if(document.form.com_pseudo.value == "" || document.form.com_contenu.value == "")
				{
					alert("Tous les champs doivent être renseignés !");
					return false;
				}
				else
				{
					document.form.submit.disabled = true;
					return true;
				}
			}
			
			
			function doInsert(ibTag, ibClsTag, isSingle)
			{
				var isClose = false;
					
				//----------------------------------------
				// It's IE!
				//----------------------------------------
				if ( (ua_vers >= 4) && is_ie && is_win)
				{
					if (document.form.com_contenu.isTextEdit)
					{
						document.form.com_contenu.focus();
						var sel = document.selection;
						var rng = sel.createRange();
						rng.colapse;
						if((sel.type == "Text" || sel.type == "None") && rng != null)
						{
							if(ibClsTag != "" && rng.text.length > 0)
							ibTag += rng.text + ibClsTag;
						else if(isSingle)
							isClose = true;
	
						rng.text = ibTag;
						}
					}
					else
					{
						if(isSingle)
						{
							isClose = true;
						}
			
						document.form.com_contenu.value += ibTag;
					}
				}
				//----------------------------------------
				// It's MOZZY!
				//----------------------------------------
	
				else if ( document.form.com_contenu.selectionEnd )
				{ 
					var ss = document.form.com_contenu.selectionStart;
					var st = document.form.com_contenu.scrollTop;
					var es = document.form.com_contenu.selectionEnd;
		
				if (es <= 2)
				{
					es = document.form.com_contenu.textLength;
				}
		
				var start  = (document.form.com_contenu.value).substring(0, ss);
				var middle = (document.form.com_contenu.value).substring(ss, es);
				var end    = (document.form.com_contenu.value).substring(es, document.form.com_contenu.textLength);
		
				//-----------------------------------
				// text range?
				//-----------------------------------
		
				if (document.form.com_contenu.selectionEnd - document.form.com_contenu.selectionStart > 0)
				{
					middle = ibTag + middle + ibClsTag;
				}
				else
				{
					middle = ibTag + middle;
			
					if (isSingle)
					{
						isClose = true;
					}
				}
			
				document.form.com_contenu.value = start + middle + end;
		
				var cpos = ss + (middle.length);
		
				document.form.com_contenu.selectionStart = cpos;
				document.form.com_contenu.selectionEnd   = cpos;
				document.form.com_contenu.scrollTop      = st;


				}
				//----------------------------------------
				// It's CRAPPY!
				//----------------------------------------
				else
				{
					if (isSingle)
					{
						isClose = true;
					}
			
					document.form.com_contenu.value += ibTag;
				}
		
				document.form.com_contenu.focus();
	
				return isClose;
			}
